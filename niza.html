    <div class="delicias-section">
        <h2 class="delicias-title">Platos Típicos</h2>
        <div class="delicias-grid">
            <div class="delicia-card" 
                 data-title="SALADE NIÇOISE" 
                 data-ingredients="
                 INGREDIENTES:
                 1. Lechuga.
                 2. Tomates cherry.
                 3. Atún en lata.
                 4. Aceitunas negras.
                 5. Huevos duros.
                 6. Anchoas.
                 7. Judías verdes cocidas. 8. Patatas cocidas.
                 9. Aceite de oliva.
                 10. Vinagre de vino tinto." 
                 data-instructions="INSTRUCCIONES
                 Coloca la lechuga en un plato grande y distribuye los tomates cherry, las 
                 ceitunas negras, las anchoas, las judías verdes y las patatas alrededor. 
                 Decora con el atún en lata y los huevos duros cortados en rodajas. Aliña 
                 la ensalada con aceite de oliva y vinagre de vino tinto al gusto, 
                 Sirve fresca.">
                <img src="img/Comida Niza1.png" alt="Ensalada César" class="delicia-imagen">
            </div>
            <div class="delicia-card" 
                 data-title="RATATOUILLE NICOISE" 
                 data-ingredients="INGREDIENTES
                 1. Berenjena.
                 2. Calabacín.
                 3. Pimiento rojo.
                 4. Pimiento verde. 5. Tomates maduros. 6. Cebolla.
                 7. Ajo.
                 8. Aceite de oliva.
                 9. Hierbas provenzales (tomillo, romero, albahaca)."  
                 data-instructions="INSTRUCCIONES
                 Corta todas las verduras en rodajas finas. En una sartén grande, calienta el aceite de oliva 
                 y saltea la cebolla y el ajo hasta que estén dorados. Agrega los pimientos y cocina hasta 
                 que estén tiernos. Añade la berenjena y el calabacín y cocina hasta que estén dorados. 
                 Agrega los tomates y las hierbas provenzales, y cocina a fuego lento hasta que las verduras 
                 estén tiernas y se forme una salsa espesa.
                 Sirve caliente.">
                <img src="img/Comida Niza2.png" alt="Pasta al Pesto" class="delicia-imagen">
            </div>
            <div class="delicia-card" 
                 data-title="MACARONS" 
                 data-ingredients="INGREDIENTES
                 1. 150g de almendra molida.
                 2. 150g de azúcar glas.
                 3. 120g de claras de huevo (aproximadamente de 3 a 4 huevos).
                 4. 75g de azúcar granulada.
                 5. 150g de mantequilla sin sal, a temperatura ambiente.
                 6. 150g de azúcar glas.
                 7. 1 cucharadita de extracto de vainilla (o cualquier otro saborizante que desees)." 
                 data-instructions="
                 Tamiza la almendra molida y el azúcar glan juntos en un tazón grande para 
                 lograr una textura suave. Bate las claras de huevo hasta obtener picos 
                 firmes, añadiendo gradualmente azúcar granulada.Opcionalmente, agrega 
                 colorante alimentario a las claras. Incorpora suavemente la mezcla de 
                 almendra y azúcar glas a las claras, evitando sobre mezclar. Coloca la masa 
                 en una manga pastelera y forma círculos en una bandeja para hornear. 
                 Golpea la bandeja suavemente para eliminar burbujas de aire. Deja reposar 
                 los macarons hasta que forme una costra en la superficie. Hornea a 150°C 
                 durante 12-15 minutos hasta que estén firmes. Prepara el relleno batiendo 
                 mantequilla, azúcar glas y extracto de vainilla. Una vez horneados, deja 
                 enfriar los macarons en la bandeja. Únelos de dos en dos con relleno entre 
                 ellos. Guarda en el refrigerador durante al menos 24 horas antes de servir.">
                <img src="img/Comida Niza3.png" alt="Tacos de Carnitas" class="delicia-imagen">
            </div>
